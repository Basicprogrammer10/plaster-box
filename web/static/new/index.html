<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/new.css" />
    <script src="/new/index.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bulma-toast@2.4.1/dist/bulma-toast.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <p><span class="logo">ðŸ“¦</span> <strong>PlasterBox</strong></p>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/new"> New </a>

            <a class="navbar-item" href="/recent"> Recent </a>

            <a
              class="navbar-item"
              href="https://github.com/Basicprogrammer10/plaster-box"
            >
              Source Code
            </a>
          </div>
        </div>
      </nav>

      <br />
      <form x-data="data" id="form" class="box">
        <div class="control">
          <input
            class="input title-input"
            type="text"
            name="name"
            placeholder="Title"
          />
          <textarea
            @keyup.ctrl.enter=" submit();"
            placeholder="Text..."
            class="text-input input"
            name="text"
            required
            autofocus
          ></textarea>
        </div>

        <div class="hidden">
          <input id="hidden" type="checkbox" name="hidden" class="switch" />
          <label for="hidden">Unlisted Bin</label>
        </div>

        <br />
        <button
          @click="submit();"
          class="button is-primary"
          type="button"
          id="submit"
        >
          Save
        </button>
      </form>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>PlasterBox</strong> by
