<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PlasterBox â€” New</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/new.css" />
    <script src="/new/index.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <p><span class="logo">ðŸ“¦</span> <strong>PlasterBox</strong></p>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>

            <a class="navbar-item" href="/new">
              New
            </a>

            <a class="navbar-item" href="/recent">
              Recent
            </a>
          </div>
        </div>
      </nav>

      <br />
      <form x-data="data" id="form" class="box">
        <div class="control">
          <input
            class="input title-input"
            type="text"
            name="name"
            placeholder="Title"
          />
          <textarea
            @keyup.ctrl.enter=" submit();"
            placeholder="Text..."
            class="text-input input"
            name="text"
            required
            autofocus
          ></textarea>
        </div>
        <br />
        <button
          @click="submit();"
          class="button is-primary"
          type="button"
          id="submit"
        >
          Save
        </button>
      </form>
    </div>

    <article class="message is-danger" id="message">
      <div class="message-header">
        <p>Danger</p>
        <button class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body">Error <strong>500</strong></div>
    </article>
  </body>
</html>
